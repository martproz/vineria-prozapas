<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Díselo con flores</title>
</head>
<body>
    <header></header>
    <main>
        <form action="">
            <h2>Contactanos</h2>
            <p>Para nosotros es un gusto contactarte</p>
            <input type="number" value="Enviar número">
            <input type="text" value="Enviar Form">
            <input type="reset" value="Limpiar Form">
            <input type="button" value="Soy un boton">
        </form>
        <form action="">
            <span>Aceptas términos y condiciones</span>
            <input type="checkbox" name="aceptar" value="1"
        </form>
        <form action="">
            <p>Hombre</p>
            <input type="radio" name="genero" value="hombre">
            <p>Mujer</p>
            <input type="radio" name="genero" value="mujer">

        </form>
        <form action="">
            <h3>Selecciona tu talla</h3>
            <legend>Tallas de Remera</legend>
           <select name="tallas" id="">
               <option value="Larga">Larga</option>
               <option value="Mediana">Mediana</option>
               <option value="Chica">Chica</option>
           </select>
        </form>
        <form action="">
            <label for="nombre_apellido">Nombre</label>
            <input type="text" name="nombre_apellido"
            <label for="e-mail"></label>
            <input type="email" name="email">  
        </form>
    </main>
    <footer></footer>
</body>
</html>
